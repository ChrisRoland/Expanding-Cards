<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Expanding Cards</title>
  </head>
  <body>
    <header>
      <h1>See The World!</h1>
    </header>
    <main class="container">
      <div class="panel a" data-tooltip="Click to expand" style="background-image: url('https://images.unsplash.com/photo-1473625247510-8ceb1760943f?q=80&w=2911&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <span>Click to expand</span>
        <h3 class="">Travel</h3>
      </div>
      <div class="panel" data-tooltip="Click to expand" style="background-image: url('https://plus.unsplash.com/premium_photo-1663950774999-8da6f0553d8c?q=80&w=2875&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <h3 class="">Wild Forest</h3>
      </div>
      <div class="panel" data-tooltip="Click to expand" style="background-image: url('https://images.unsplash.com/photo-1506953823976-52e1fdc0149a?q=80&w=2835&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <h3 class="">Sunny Beach</h3>
      </div>
      <div class="panel" data-tooltip="Click to expand" style="background-image: url('https://images.unsplash.com/photo-1551582045-6ec9c11d8697?q=80&w=2865&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <h3 class="">Winter City</h3>
      </div>
      <div class="panel" data-tooltip="Click to expand" style="background-image: url('https://plus.unsplash.com/premium_photo-1672115680958-54438df0ab82?q=80&w=2968&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <h3 class="">Mountains</h3>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
